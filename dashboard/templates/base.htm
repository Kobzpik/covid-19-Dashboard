<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--import chartjs-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>To do list</title>
    <!--load style sheet-->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{%static 'style.css'%}">
</head>

<body>
    <!--nav bar-->
    <header>
        <nav id="header-nav" class="navbar navbar-expand-lg navbar-light fixed-top">
            <div id="testbtn" class="container-fluid test">
                <a class="navbar-brand" href="/">Covid-19 Dashboard</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/create/">Settings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/create/">About</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
    </header>

    <!--content-->
    <div class="container-fluid">
        {% block content %} {% endblock content %}
    </div>

    <!--Footer-->
    <footer id="footer">
        <center>
            <h5>Covid-19 Dashboard by <a>Kobz</a></h3>
                <h6>&copy; kobzpik project 2021</h6>

        </center>
    </footer>







    <!--Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


</body>

</html>
